<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordVo-Explore the Power of Words</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="main_display">

    <!-- Starting page start here -->
    <div id="frontPage">
      <div>
        <h1 style="font-size: 48px; font-weight: bold; color: #4a90e2;">WordVo</h1>
        <p>Welcome to WordVo â€“ Explore the Power of Words</p>
        <button class="start-button" onclick="startGame()">Get Started</button>
      </div>
      <br>
      <div class="footer-text">
        Created by - @TOWFIK AHMED
      </div>
    </div>

    <!-- Loading page start here -->
    <div id="loading" class="loadingclass">
      <div class="loader"></div>
    </div>

    <!-- Game page start here -->
    <div class="main" id="game">
      <div id="score">Score: 0</div>
      <h1 style="color: #4a90e2;"><b>WordVo</b></h1>
      <p style="text-align: center;">Guess the meaning...</p>

      <div type="text" class="form-control" placeholder="Question will appear here..." id="outputField" disabled
        style="padding: 10px 5px 10px 20px; font-size: 20px;"> </div>
      <div class="d-grid gap-2 m-4" style="width: 100%;">
        <button class="btn btn-secondary option" type="button" id="0" onclick="checkAnswer(this.id)">Option 1</button>
        <button class="btn btn-secondary option" type="button" id="1" onclick="checkAnswer(this.id)">Option 2</button>
        <button class="btn btn-secondary option" type="button" id="2" onclick="checkAnswer(this.id)">Option 3</button>
        <button class="btn btn-secondary option" type="button" id="3" onclick="checkAnswer(this.id)">Option 4</button>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto m-4">
        <button class="btn btn-success" type="button" id="nextbtn" onclick="startGame()" style="display: none;">Next >></button>
        <button onclick="showmore(this.id)"" class="btn" id="seemorebtn" style="display: none;"><u>See more about the word</u></button>
        <button onclick="startGame()" class="btn" id="skipbtn" style="display: none;"><u>Skip</u></button>
      </div>
    </div>
    <div class="learnMoreDiv" id="learnmorediv">
      <button onclick="showmore(this.id)" class="btn" id="backbtn"><b><u>< Back</u></b></button>
      <h2 id="wordname" style="font-weight: bold;">Word</h2>
      <p id="wordpronunciation" style="color: grey;">word pronunciation</p>
      <label for="worddefinition" style="color: grey;">Definition:</label>
      <p id="worddefinition" >word definition</p>
      <label for="wordsynonyms" style="color: grey;">Synonyms:</label>
      <p id="wordsynonyms">word synonyms</p>
      <label for="wordantonyms" style="color: grey;">Antonyms:</label>
      <p id="wordantonyms">word antonyms</p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>

</html>
